<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grapee Food Menu - Thương mại hóa</title>
  <link rel="stylesheet" href="css/menu.css">
 
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
    <div class="navbar">
    <div class="logo">
      <a href="Home.html"> <img src="logo/Logo demo.png" width="100" alt=""></a>   
    </div>
    <nav>
      <ul class="nav-links">            
        <li><a href="Home.html">🏠 Trang chủ</a></li>
        <li><a href="Menu.html">🍔 Thực đơn</a></li>
        <li><a href="foodtinder.html">ℹ️ Food Tinder</a></li>
        <li><a href="contact.html">📞 Liên hệ</a></li>
        <li><a href="login.html">👤 Đăng nhập</a></li>
      </ul>
    </nav>
  </header>

  <div class="submenu">
    <div class="submenu-item">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Special">
      <p>Món đặc sắc</p>
    </div>
    <div class="submenu-item">
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Chicken">
      <p>Gà giòn vui vẻ</p>
    </div>
  </div>
  
  <div class="product-section" id="product-section">
    <!-- Sản phẩm sẽ tự động load từ JS -->
  </div>
  
  <div class="cart-button" onclick="showCart()">🛒 <span id="cart-count">0</span> món</div>
  
  <!-- Footer -->
  <footer id="contact" class="footer">
    <div class="footer-content">
      <h2>Liên hệ</h2>
      <p>Email: support@grappee.com</p>
      <p>Điện thoại: 0123 456 789</p>
      <p>Địa chỉ: 123 Đường Ẩm Thực, Quận Hải Châu, Đà Nẵng</p>
    </div>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </footer>
  
  <script>
    const products = [
      {name: 'Combo Family', image: 'https://i.imgur.com/We6V9PB.png'},
      {name: 'Combo Cheese Burger', image: 'https://i.imgur.com/jL2e2VJ.png'},
      {name: 'Combo Gà Nướng', image: 'https://i.imgur.com/x7UO4Dd.png'},
      {name: 'Pizza Hải Sản', image: 'https://i.imgur.com/oX1eGQy.png'}
    ];

    let cart = JSON.parse(localStorage.getItem('grapeeCart')) || [];
    document.getElementById('cart-count').innerText = cart.length;

    const section = document.getElementById('product-section');
    products.forEach(item => {
      const productDiv = document.createElement('div');
      productDiv.className = 'product';
      productDiv.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <p>${item.name}</p>
        <button class="add-btn" onclick="addToCart('${item.name}')">Thêm vào giỏ</button>
      `;
      section.appendChild(productDiv);
    });

    function addToCart(item) {
      cart.push(item);
      localStorage.setItem('grapeeCart', JSON.stringify(cart));
      document.getElementById('cart-count').innerText = cart.length;
    }
    function showCart() {
      let countMap = {};
      cart.forEach(item => countMap[item] = (countMap[item]||0)+1);
      let summary = Object.entries(countMap).map(([k,v])=>`${k} (${v})`).join("\n");
      if(summary) alert("Giỏ hàng của bạn:\n"+summary);
      else alert("Giỏ hàng trống");
    }
  </script>
</body>
</html>
